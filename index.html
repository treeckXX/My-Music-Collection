<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocafy - Your Audio Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #7c3aed;
            border-radius: 4px;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-12">
            <div class="flex items-center mb-6 md:mb-0">

                </div>
                <h1 class="text-4xl font-bold gradient-text">Pocafy</h1>
            </div>
            
            <!-- Search Bar -->
            <div class="relative w-full md:w-96">
                <input type="text" id="searchInput" placeholder="Search songs, podcasts..." 
                       class="w-full py-3 px-6 rounded-full bg-slate-800 focus:outline-none focus:ring-2 focus:ring-purple-600 text-white placeholder-slate-400">
                <button id="searchButton" class="absolute right-3 top-3 text-slate-400 hover:text-white">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main>
            <!-- Navigation Tabs -->
            <div class="flex mb-8 border-b border-slate-700">
                <button data-tab="favorites" class="tab-btn py-3 px-6 font-medium text-lg hover:text-purple-400 transition-all border-b-2 border-transparent hover:border-purple-400 active-tab">Favorites</button>
                <button data-tab="music" class="tab-btn py-3 px-6 font-medium text-lg hover:text-purple-400 transition-all border-b-2 border-transparent hover:border-purple-400">Music</button>
                <button data-tab="podcast" class="tab-btn py-3 px-6 font-medium text-lg hover:text-purple-400 transition-all border-b-2 border-transparent hover:border-purple-400">Podcast</button>
            </div>
            
            <!-- Tab Contents -->
            <div id="tabContents">
                <!-- Favorites Tab -->
                <div id="favorites" class="tab-content active-tab-content">
                    <h2 class="text-2xl font-bold mb-6 gradient-text">Your Favorites</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="favoritesContainer">
                        <!-- Favorites will be populated here -->
                        <div class="text-center py-10 glass rounded-xl">
                            <i class="fas fa-heart text-4xl text-pink-500 mb-4"></i>
                            <p class="text-slate-300">Your favorite tracks and podcasts will appear here</p>
                        </div>
                    </div>
                </div>
                
                <!-- Music Tab -->
                <div id="music" class="tab-content hidden">
                    <div class="flex mb-8">
                        <button data-subtab="created" class="subtab-btn py-2 px-6 mr-4 font-medium rounded-full bg-slate-800 hover:bg-purple-600 transition-all active-subtab">CREATED BY TRACK</button>
                        <button data-subtab="remix" class="subtab-btn py-2 px-6 font-medium rounded-full bg-slate-800 hover:bg-purple-600 transition-all">REMIX</button>
                    </div>
                    
                    <div id="musicSubContents">
                        <!-- Created by Track Subtab -->
                        <div id="created" class="subtab-content active-subtab-content">
                            <h2 class="text-2xl font-bold mb-6 gradient-text">CREATED BY TRACK</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="createdTracksContainer">
                                <!-- Music tracks will be populated here -->
                            </div>
                        </div>
                        
                        <!-- Remix Subtab -->
                        <div id="remix" class="subtab-content hidden">
                            <h2 class="text-2xl font-bold mb-6 gradient-text">REMIX</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="remixTracksContainer">
                                <!-- Remix tracks will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Podcast Tab -->
                <div id="podcast" class="tab-content hidden">
                    <div class="flex mb-8">
                        <button data-subtab="wissen" class="subtab-btn py-2 px-6 mr-4 font-medium rounded-full bg-slate-800 hover:bg-purple-600 transition-all active-subtab">WISSENS_TRACK</button>
                        <button data-subtab="transfer" class="subtab-btn py-2 px-6 font-medium rounded-full bg-slate-800 hover:bg-purple-600 transition-all">TT (TRANSFERSTRACK)</button>
                    </div>
                    
                    <div id="podcastSubContents">
                        <!-- Wissen Track Subtab -->
                        <div id="wissen" class="subtab-content active-subtab-content">
                            <h2 class="text-2xl font-bold mb-6 gradient-text">WISSENS_TRACK</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="wissenPodcastsContainer">
                                <!-- Wissen podcasts will be populated here -->
                            </div>
                        </div>
                        
                        <!-- Transfer Track Subtab -->
                        <div id="transfer" class="subtab-content hidden">
                            <h2 class="text-2xl font-bold mb-6 gradient-text">TT (TRANSFERSTRACK)</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="transferPodcastsContainer">
                                <!-- Transfer podcasts will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Search Results -->
            <div id="searchResults" class="hidden mt-12">
                <h2 class="text-2xl font-bold mb-6 gradient-text">Search Results</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="searchResultsContainer">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </main>
        
        <!-- Now Playing Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 p-4 glass">
            <div class="container mx-auto flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/50" alt="Now Playing" class="w-12 h-12 rounded mr-4" id="nowPlayingImage">
                    <div>
                        <h3 class="font-medium" id="nowPlayingTitle">Not Playing</h3>
                        <p class="text-sm text-slate-400" id="nowPlayingArtist">Select a track to play</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="mx-4 text-slate-400 hover:text-white">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center hover:bg-purple-700" id="playPauseBtn">
                        <i class="fas fa-play" id="playPauseIcon"></i>
                    </button>
                    <button class="mx-4 text-slate-400 hover:text-white">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                <div class="hidden md:flex items-center w-1/3">
                    <span class="text-xs text-slate-400 mr-2" id="currentTime">0:00</span>
                    <div class="flex-1 bg-slate-700 rounded-full h-1">
                        <div class="bg-purple-600 h-1 rounded-full" style="width: 0%" id="progressBar"></div>
                    </div>
                    <span class="text-xs text-slate-400 ml-2" id="duration">0:00</span>
                </div>
                <div class="flex items-center">
                    <button class="mx-2 text-slate-400 hover:text-white">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="ml-4 text-slate-400 hover:text-white" id="favoriteBtn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

        // DOM Elements
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const subtabBtns = document.querySelectorAll('.subtab-btn');
        const subtabContents = document.querySelectorAll('.subtab-content');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const searchResultsContainer = document.getElementById('searchResultsContainer');
        const favoritesContainer = document.getElementById('favoritesContainer');
        const createdTracksContainer = document.getElementById('createdTracksContainer');
        const remixTracksContainer = document.getElementById('remixTracksContainer');
        const wissenPodcastsContainer = document.getElementById('wissenPodcastsContainer');
        const transferPodcastsContainer = document.getElementById('transferPodcastsContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');
        const nowPlayingImage = document.getElementById('nowPlayingImage');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');

        // Audio element
        const audio = new Audio();
        let currentTrack = null;
        let isPlaying = false;
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Initialize the app
        function init() {
            renderCreatedTracks();
            renderRemixTracks();
            renderWissenPodcasts();
            renderTransferPodcasts();
            renderFavorites();
            
            // Set up event listeners
            setupEventListeners();
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Tab navigation
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });
            
            // Subtab navigation
            subtabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const subtabId = btn.getAttribute('data-subtab');
                    const parentTab = btn.closest('.tab-content').id;
                    switchSubtab(subtabId, parentTab);
                });
            });
            
            // Search functionality
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Favorite button
            favoriteBtn.addEventListener('click', toggleFavorite);
            
            // Audio events
            audio.addEventListener('timeupdate', updateProgressBar);
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });
            audio.addEventListener('ended', () => {
                playPauseIcon.className = 'fas fa-play';
                isPlaying = false;
            });
        }

        // Switch between main tabs
        function switchTab(tabId) {
            // Hide all tab contents
            tabContents.forEach(content => {
                content.classList.add('hidden');
                content.classList.remove('active-tab-content');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.remove('hidden');
            document.getElementById(tabId).classList.add('active-tab-content');
            
            // Update active tab button
            tabBtns.forEach(btn => {
                btn.classList.remove('active-tab');
                if (btn.getAttribute('data-tab') === tabId) {
                    btn.classList.add('active-tab');
                }
            });
            
            // Hide search results when switching tabs
            searchResults.classList.add('hidden');
        }

        // Switch between subtabs
        function switchSubtab(subtabId, parentTab) {
            // Hide all subtab contents within the parent tab
            document.querySelectorAll(`#${parentTab} .subtab-content`).forEach(content => {
                content.classList.add('hidden');
                content.classList.remove('active-subtab-content');
            });
            
            // Show selected subtab content
            document.getElementById(subtabId).classList.remove('hidden');
            document.getElementById(subtabId).classList.add('active-subtab-content');
            
            // Update active subtab button
            document.querySelectorAll(`#${parentTab} .subtab-btn`).forEach(btn => {
                btn.classList.remove('active-subtab');
                if (btn.getAttribute('data-subtab') === subtabId) {
                    btn.classList.add('active-subtab');
                }
            });
        }

        // Render created tracks
        function renderCreatedTracks() {
            createdTracksContainer.innerHTML = '';
            musicData.created.forEach(track => {
                const trackElement = createTrackElement(track, 'music');
                createdTracksContainer.appendChild(trackElement);
            });
        }

        // Render remix tracks
        function renderRemixTracks() {
            remixTracksContainer.innerHTML = '';
            musicData.remix.forEach(track => {
                const trackElement = createTrackElement(track, 'music');
                remixTracksContainer.appendChild(trackElement);
            });
        }

        // Render wissen podcasts
        function renderWissenPodcasts() {
            wissenPodcastsContainer.innerHTML = '';
            podcastData.wissen.forEach(podcast => {
                const podcastElement = createTrackElement(podcast, 'podcast');
                wissenPodcastsContainer.appendChild(podcastElement);
            });
        }

        // Render transfer podcasts
        function renderTransferPodcasts() {
            transferPodcastsContainer.innerHTML = '';
            podcastData.transfer.forEach(podcast => {
                const podcastElement = createTrackElement(podcast, 'podcast');
                transferPodcastsContainer.appendChild(podcastElement);
            });
        }

        // Create a track/podcast element
        function createTrackElement(item, type) {
            const isFav = favorites.some(fav => fav.id === item.id);
            
            const element = document.createElement('div');
            element.className = 'bg-slate-800 rounded-xl overflow-hidden hover:bg-slate-700 transition-all cursor-pointer group glass';
            element.setAttribute('data-id', item.id);
            element.setAttribute('data-type', type);
            
            element.innerHTML = `
                <div class="relative">
                    <img src="${item.cover}" alt="${item.title}" class="w-full h-48 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all">
                        <button class="play-btn w-12 h-12 rounded-full bg-purple-600 flex items-center justify-center hover:bg-purple-700">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-medium truncate">${item.title}</h3>
                    <p class="text-sm text-slate-400 truncate">${type === 'music' ? item.artist : item.host}</p>
                    <div class="flex justify-between items-center mt-3">
                        <span class="text-xs text-slate-500">${item.duration}</span>
                        <button class="favorite-btn text-${isFav ? 'pink-500' : 'slate-500'} hover:text-pink-500">
                            <i class="${isFav ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners to the element
            element.querySelector('.play-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                playTrack(item, type);
            });
            
            element.querySelector('.favorite-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFavoriteItem(item, type);
                renderFavorites();
            });
            
            element.addEventListener('click', () => {
                playTrack(item, type);
            });
            
            return element;
        }

        // Play a track or podcast
        function playTrack(item, type) {
            currentTrack = { ...item, type };
            
            // Update now playing info
            nowPlayingTitle.textContent = item.title;
            nowPlayingArtist.textContent = type === 'music' ? item.artist : item.host;
            nowPlayingImage.src = item.cover;
            
            // Set audio source
            audio.src = item.audio;
            audio.load();
            
            // Play the audio
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playPauseIcon.className = 'fas fa-pause';
                })
                .catch(error => {
                    console.error('Error playing audio:', error);
                });
            
            // Update favorite button state
            const isFav = favorites.some(fav => fav.id === item.id);
            favoriteBtn.innerHTML = isFav ? '<i class="fas fa-heart text-pink-500"></i>' : '<i class="far fa-heart"></i>';
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (currentTrack) {
                if (isPlaying) {
                    audio.pause();
                    playPauseIcon.className = 'fas fa-play';
                } else {
                    audio.play();
                    playPauseIcon.className = 'fas fa-pause';
                }
                isPlaying = !isPlaying;
            }
        }

        // Update progress bar
        function updateProgressBar() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Toggle favorite for current track
        function toggleFavorite() {
            if (currentTrack) {
                toggleFavoriteItem(currentTrack, currentTrack.type);
                renderFavorites();
            }
        }

        // Toggle favorite for a specific item
        function toggleFavoriteItem(item, type) {
            const index = favorites.findIndex(fav => fav.id === item.id);
            
            if (index === -1) {
                // Add to favorites
                favorites.push({ ...item, type });
                
                // Update favorite button in now playing bar
                if (currentTrack && currentTrack.id === item.id) {
                    favoriteBtn.innerHTML = '<i class="fas fa-heart text-pink-500"></i>';
                }
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                
                // Update favorite button in now playing bar
                if (currentTrack && currentTrack.id === item.id) {
                    favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
                }
            }
            
            // Save to localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Update all favorite buttons in the UI
            updateFavoriteButtons(item.id);
        }

        // Update favorite buttons across the UI
        function updateFavoriteButtons(id) {
            const isFav = favorites.some(fav => fav.id === id);
            
            // Update in now playing bar if it's the current track
            if (currentTrack && currentTrack.id === id) {
                favoriteBtn.innerHTML = isFav ? '<i class="fas fa-heart text-pink-500"></i>' : '<i class="far fa-heart"></i>';
            }
            
            // Update in all track/podcast elements
            document.querySelectorAll(`[data-id="${id}"] .favorite-btn`).forEach(btn => {
                btn.innerHTML = isFav ? '<i class="fas fa-heart text-pink-500"></i>' : '<i class="far fa-heart"></i>';
            });
        }

        // Render favorites
        function renderFavorites() {
            favoritesContainer.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesContainer.innerHTML = `
                    <div class="text-center py-10 glass rounded-xl">
                        <i class="fas fa-heart text-4xl text-pink-500 mb-4"></i>
                        <p class="text-slate-300">Your favorite tracks and podcasts will appear here</p>
                    </div>
                `;
                return;
            }
            
            favorites.forEach(item => {
                const element = createTrackElement(item, item.type);
                favoritesContainer.appendChild(element);
            });
        }

        // Perform search
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                searchResults.classList.add('hidden');
                return;
            }
            
            // Combine all tracks and podcasts
            const allItems = [
                ...musicData.created.map(item => ({ ...item, type: 'music', category: 'created' })),
                ...musicData.remix.map(item => ({ ...item, type: 'music', category: 'remix' })),
                ...podcastData.wissen.map(item => ({ ...item, type: 'podcast', category: 'wissen' })),
                ...podcastData.transfer.map(item => ({ ...item, type: 'podcast', category: 'transfer' }))
            ];
            
            // Filter items that match the query
            const results = allItems.filter(item => 
                item.title.toLowerCase().includes(query) || 
                (item.artist && item.artist.toLowerCase().includes(query)) ||
                (item.host && item.host.toLowerCase().includes(query))
            );
            
            // Display results
            displaySearchResults(results);
        }

        // Display search results
        function displaySearchResults(results) {
            searchResultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                searchResultsContainer.innerHTML = `
                    <div class="col-span-full text-center py-10 glass rounded-xl">
                        <i class="fas fa-search text-4xl text-slate-500 mb-4"></i>
                        <p class="text-slate-300">No results found</p>
                    </div>
                `;
            } else {
                results.forEach(item => {
                    const element = createTrackElement(item, item.type);
                    searchResultsContainer.appendChild(element);
                });
            }
            
            // Show search results and hide other content
            searchResults.classList.remove('hidden');
            tabContents.forEach(content => content.classList.add('hidden'));
            tabBtns.forEach(btn => btn.classList.remove('active-tab'));
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
